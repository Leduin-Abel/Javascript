<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="micss2.css">
		<!-- podria partir el script y poner la iniciacion de las variables en el head y tener varios script en el mismo codigo -->

		<script>
			var nombre=prompt("Introduce tu nombre");
			var apellido=prompt("Introduce tu apellido");
			var edad=prompt("Introduce tu edad");

			var restando=prompt("¿Cuantos años le quito mi fai");

			//funciona igual que += pero restando
			edad-=restando;

		</script>

	</head>

	<body>
		<div class="contenedor">
			<div class="header">
				<p class="logo">Curso JavaScript Píldoras Informáticas</p>
			</div>
			<div class="contenido">
				<div class="principal">
					<h1>Jugando con las variables</h1>

					<script>
						//prompt le entra el mensaje
						//sirve para ingresar informacion desde el teclado
						//la ventada del prompt detiene la ejecución del programa
						// var nombre=prompt("Introduce tu nombre");
						// var apellido=prompt("Introduce tu apellido");

						//agregando etiquetas html en javascript
						document.write("<p>");

						document.write("Bienvenido: " + nombre + " " + apellido + "<br>" + "Tu edad deseada es: " + edad+ " años");

						document.write("</p>");
					</script>


				</div>
			</div>

		</div>
	</body>
</html>
